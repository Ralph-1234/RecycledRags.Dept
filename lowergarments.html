<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="RecycledRags.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDD - LOWER GARMENTS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>

    <header>
        <a href="contentpage.html" id="back">BACK</a>
        <a href="#" class="logo">LOWER GARMENTS</a>
        <div id="cart-icon">
            <i class="ri-shopping-bag-2-line"></i>
            <span class="cart-item-count"></span>
            
        </div>
    </header>

    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
            <div class="cart-box">
                <!-- <img src="/75percent/bag.png" alt="cart-img">
                <div class="cart-detail">
                    <h2 class="cart-product-title">White Bag</h2>
                    <span class="cart-price">₱560</span>
                </div>
                <i class="ri-close-circle-line cart-remove"></i> -->
            </div>
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">₱0</div>
        </div>
        <button type="submit" class="btn-buy" onclick="window.location.href='buynow.html'">Buy Now</button>
        <i class="ri-close-circle-line" id="cart-close"></i>
    </div>

    <section class="shop">
        <h1 class="title">ITEMS</h1>
        <div class="product-content">
            <div class="product-box">
                <div class="img-box">
                    <img src="GU JP Shorts.png" alt="bag">
                </div>
                <h2 class="product-title">GU wide leg Japanese Style Shorts</h2>
                <div class="price-and-cart">
                    <span class="price">₱590</span>
                    <i class="ri-shopping-bag-2-line add-cart"> Add to Cart</i>
                </div>
            </div>


            <div class="product-box">
                <div class="img-box">
                    <img src="MM plaid skirt.png" alt="bag">
                </div>
                <h2 class="product-title">Maison Margiela Plaid Mini Skirt</h2>
                <div class="price-and-cart">
                    <span class="price">₱2000</span>
                    <i class="ri-shopping-bag-2-line add-cart"> Add to Cart</i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="pants.png" alt="bag">
                </div>
                <h2 class="product-title">GU wide leg Japanese Style Shorts Black</h2>
                <div class="price-and-cart">
                    <span class="price">₱650</span>
                    <i class="ri-shopping-bag-2-line add-cart"> Add to Cart</i>
                </div>
            </div>


    </section>

    <script src="script.js"></script>
