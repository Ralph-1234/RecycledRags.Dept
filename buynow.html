<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="RecycledRags.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="buynow.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDD - Payment Method</title>
</head>
<body>

    <div class="container">
            <form action="">
                <div class="row">
                    
                    <div class="col">
                        <a href="contentpage.html">BACK</a>
                        <h4>Billing Address</h4>

                        <div class="inputbox">
                            <span>Name:</span>
                            <input type="text" placeholder="Full Name">
                        </div>

                        <div class="inputbox">
                            <span>Email:</span>
                            <input type="email" placeholder="Email">
                        </div>

                        <div class="inputbox">
                            <span>Address:</span>
                            <input type="text" placeholder="e.g Floor, Unit Number">
                        </div>

                        <div class="inputbox">
                            <span>City:</span>
                            <input type="text" placeholder="City / Provice">
                        </div>


                        <div class="inputbox">
                            <span>Zip Code:</span>
                            <input type="text" placeholder="Zip Code">
                        </div>
                    </div>


                    <div class="col">
                        <h4>Payment</h4>

                        <div class="inputbox">
                            <span>We Accept</span>
                            <img src="payments.png">
                        </div>

                        <div class="inputbox">
                            <span>Name on Card:</span>
                            <input type="text" placeholder="NAME ON CARD">
                        </div>

                        <div class="inputbox">
                            <span>Card Number:</span>
                            <input type="number" placeholder="xxxx-xxxx-xxxx-xxxx">
                        </div>
                    </div>
                </div>

                <input type="submit" value="Proceed To Checkout" class="submit-btn">
            </form>
    </div>
    
</body>
</html>
